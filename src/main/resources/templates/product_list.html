<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Welcome to Hexagonal Petclinic</h1>

Our products:

<ol>
    <li th:each="product: ${products}" >
        <span th:text="${product.name}"></span>
        <form action="/buy" method="post">
            <input name="name" type="hidden" th:value="${product.name}"/>
            <input type="submit" value="Buy"/>
        </form>
    </li>
</ol>

<a href="/create_product">Create new product</a>

</body>
</html>
